<!-- client/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App with Map</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <div id="app" :class="weatherClass">
        <h1>3-Day Weather Forecast</h1>
        <input v-model="city" placeholder="Enter a city" @keyup.enter="fetchWeather">
        <button @click="fetchWeather">Get Weather</button>

        <div v-if="errorMessage" class="error">{{ errorMessage }}</div>

        <div class="content">
            <!-- Weather Information -->
            <div v-if="forecast">
                <h2>Forecast for {{ city }}</h2>
                <div v-if="umbrellaAdvice">Bring an umbrella!</div>
                <div>Weather Type: {{ weatherType }}</div>

                <!-- 3-Day Forecast Table -->
                <table>
                    <tr>
                        <th>Date</th>
                        <th>Temp (Â°C)</th>
                        <th>Wind Speed (m/s)</th>
                        <th>Rainfall (mm)</th>
                    </tr>
                    <tr v-for="day in forecast" :key="day.date">
                        <td>{{ day.date }}</td>
                        <td>{{ day.temp }}</td>
                        <td>{{ day.wind }}</td>
                        <td>{{ day.rain }}</td>
                    </tr>
                </table>
            </div>

            <!-- Map Container -->
            <div id="map" v-if="showMap"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
